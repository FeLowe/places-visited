<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <link href="css/bootstrap.css" rel="stylesheet"  type="text/css">
    <script src="js/jquery-1.12.2.js" type="text/javascript"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h2>Places I have been to</h2>
      <form class="places">
        <ul>
          <li>
            <label>Input a place you have been:
              <input id = "placeName" type="text">
            </label>
          </li>
          <li>
            <label>Give me a landmark:
              <input id = "landmarks" type="text">
            </label>
          </li>
          <li>
            <label>Give me a time:
              <input id = "time" type="text">
            </label>
          </li>
        </ul>
        <button type="submit">Submit</button>
      </form>

      <div id="show-place">
          <h2></h2>

          <p>Landmark: <span class="landmark"></span></p>
          <p>Time: <span class="time"></span></p>
        </div>
        
          <ul id="place">
          </ul>
    </div>


  </body>
</html>
